<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Dark background -->
  <rect width="32" height="32" fill="#1a1a28"/>

  <!-- Prison bars (vertical lines) -->
  <line x1="6" y1="6" x2="6" y2="26" stroke="#888888" stroke-width="2" stroke-linecap="round"/>
  <line x1="12" y1="6" x2="12" y2="26" stroke="#888888" stroke-width="2" stroke-linecap="round"/>
  <line x1="18" y1="6" x2="18" y2="26" stroke="#888888" stroke-width="2" stroke-linecap="round"/>
  <line x1="24" y1="6" x2="24" y2="26" stroke="#888888" stroke-width="2" stroke-linecap="round"/>

  <!-- Horizontal bar connecting the prison bars -->
  <line x1="4" y1="16" x2="28" y2="16" stroke="#666666" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Orange/yellow key shape for escape element -->
  <!-- Key shaft -->
  <rect x="10" y="20" width="10" height="2" fill="#FFA500" rx="1"/>

  <!-- Key head (circle) -->
  <circle cx="16" cy="18" r="3" fill="none" stroke="#FFA500" stroke-width="1.5"/>

  <!-- Key teeth -->
  <rect x="20" y="20" width="2" height="2" fill="#FFA500"/>
</svg>
